# sonar-project.properties

# Unique identifier for your project in SonarQube.
# Must match the key you created in the SonarQube UI.
sonar.projectKey=hello-world-nodejs

# Project's display name
sonar.projectName=Hello World NodeJS

# Project version
sonar.projectVersion=1.0.0

# Path to the source code to be analyzed
sonar.sources=.

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Path to the LCOV code coverage report generated by Jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Path to the JUnit test execution report generated by Jest
sonar.junit.reportPaths=test-results.xml